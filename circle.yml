machine:
  java:
    version: oraclejdk8
  environment:
    _JAVA_OPTIONS: "-Xms1024m -Xmx2048m"
dependencies:
  override:
    - mvn --fail-never dependency:go-offline || true
test:
  override:
    - ./scripts/runAcceptanceTests.sh
  post:
    - find . -type f -regex ".*/target/*.log" -exec cp {} ${CIRCLE_ARTIFACTS}/ \;